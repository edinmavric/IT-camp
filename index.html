<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Responsive Design Primer</title>
    </head>
    <body>
        <!-- Sekcija zaglavlja: prikazuje naslov stranice -->
        <header>
            <h1>Responsive Design Primer</h1>
        </header>

        <!-- Navigacioni meni: koristi fleksboks za raspored -->
        <nav>
            <a href="#">Početna</a>
            <a href="#">O nama</a>
            <a href="#">Usluge</a>
            <a href="#">Kontakt</a>
        </nav>

        <!-- Glavni sadržaj sa karticama -->
        <main>
            <div class="card">
                <h3>Kartica 1</h3>
                <p>Ovo je prva kartica sa primerom sadržaja.</p>
            </div>
            <div class="card">
                <h3>Kartica 2</h3>
                <p>Ovo je druga kartica sa primerom sadržaja.</p>
            </div>
            <div class="card">
                <h3>Kartica 3</h3>
                <p>Ovo je treća kartica sa primerom sadržaja.</p>
            </div>
        </main>

        <!-- Galerija slika -->
        <section class="gallery">
            <img src="../EdoFrizer/images/man.png" alt="Primer slike" />
            <img src="../EdoFrizer/images/man.png" alt="Primer slike" />
            <img src="../EdoFrizer/images/man.png" alt="Primer slike" />
        </section>

        <!-- Footer sekcija -->
        <footer>
            <p>&copy; 2024 Responsive Design Primer. Sva prava zadržana.</p>
        </footer>

</html>
